<html>
	<head>
		<title>CHC Scoreboard</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}
			iframe {
				width: 100%;
				height: 100%;
			}
			section {
				position: absolute;
				top: 50px;
				bottom: 0px;
				left: 0;
				right: 0;
				background-color: #222;
			}
			header {
				width: 100%;
				height: 50px;
				background-color: Black;
				color: #CCC;
			    display:table;
			}
			h1 {
				font-family: "Courier New";
				font-weight: 300;
				display:table-cell;
				vertical-align: middle;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header>
			<h1 id="title">Refreshing in 120 seconds</h1>
		</header>
		<section id="wrapper">
			<iframe src="http://ctf.nullcon.net/scoreboard.php" frameborder="0"></iframe>
		</section>
		<script>
			async function reload() {
				var refreshDelay = 120;
				for (i = 0; i < refreshDelay; i++) {
					console.log(i);
					document.getElementById("title").innerText = "Refreshing in " + (refreshDelay - i) +" seconds";
					await sleep(1000);
				}
				location.reload();
				alert("Pause!");
			}

			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}

			reload();
		</script>
	</body>
</html>
